    <br>
    <p class="top-right">Please Read: Owls usually need to hunt at night without seeing its prey, where they focus on where sounds are coming from. The text can glow if you click the button because the owl's eyes glow in darkness. You can say “owl” and an emoji will appear instead of text. 
    </p>
    <button onclick="boxToggle()" style="color: white;">Switch to nighttime to talk to an owl!</button>
    <button onclick="glowToggle()" style="color: white;">See clearly in the dark!</button>
